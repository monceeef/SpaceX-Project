<!--
  Generated template for the CapsuleDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar class="navTheme">
    <ion-title *ngIf="capsule">{{capsule.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="capsule" padding class="rootCapsule">
  <h2 class="capsuleUTitle">{{ capsule.name }}</h2>

  <ion-row>
    <ion-col col-6 class="capsuleUTitle">
      <p> Launch payload : </p>
      <p> {{capsule.launch_payload_mass.kg}} Kg </p>
      <p> {{capsule.launch_payload_vol.cubic_meters}} m²</p>

    </ion-col>
    <ion-col col-6 class="capsuleUTitle">
      <p> Return payload : </p>
      <p> {{capsule.return_payload_mass.kg}} Kg </p>
      <p> {{capsule.return_payload_vol.cubic_meters}} m² </p>
    
    </ion-col>
  </ion-row>
</ion-content>
