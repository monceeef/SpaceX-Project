<ion-header>
    <ion-navbar>
      <ion-title>
        SpaceX
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding *ngIf="companyInfo" class="companyInfoRootContainer">
    <ion-list>
      <ion-row class="companyPictureBloc">
        <ion-col col-12>
          <img src="../../assets/imgs/musk.jpg" class="companyPicture" >
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <h5 style="color:white; font-style: bold; text-align: center">
                {{ companyInfo.founder }}
                Founder, CEO and CTO of {{ companyInfo.name }}
              </h5>
            </ion-col>
      </ion-row>
      <ion-row style="margin:auto;">
        <ion-col col-1>
          <ion-icon style="font-size: 1.1em;" name="logo-usd" class="toWhiteIcon"> </ion-icon>     
        </ion-col>
        <ion-col col-11 class="toWhiteLabel">
          {{ companyInfo.valuation }} 
        </ion-col>
      </ion-row>
      <ion-row  style="margin:auto;">
          <ion-col col1 >
              <ion-icon style="font-size: 1.2em" name="people" class="toWhiteIcon"> </ion-icon>     
          </ion-col>
          <ion-col col-11 class="toWhiteLabel">
             {{ companyInfo.employees }} 
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1>
            <ion-icon style="font-size: 1.1em;" name="pin" class="toWhiteIcon"> </ion-icon>     
        </ion-col>
        <ion-col col-11 class="toWhiteLabel">
            {{ companyInfo.headquarters.address }} {{ companyInfo.headquarters.city }} {{ companyInfo.headquarters.state }}
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px; text-align: center">
        <ion-col class="toWhiteLabel" style="margin-bottom: 50px">
          {{ companyInfo.summary }}
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-content>
