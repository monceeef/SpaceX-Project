  Ionic pages and navigation.

<ion-header>

  <ion-navbar class="navTheme">
    <ion-title *ngIf="launch">{{ launch.mission_name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="launchDetailsRootContainer">
  <ion-grid *ngIf="launch">
    <ion-row class="launchContainer">
      <ion-col col-6>
        <img *ngIf="launch.links.mission_patch_small" [src]="launch.links.mission_patch_small" />
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-row class="site">
            <h4 class="launchHeader">{{ launch.launch_site.site_name}}</h4>
          </ion-row>
          <ion-row class="date">
            <ion-datetime text-wrap class="launchDate" displayFormat="DD/MM/YYYY HH:mm:ss" [(ngModel)]="launch.launch_date_local"></ion-datetime>
          </ion-row>
          <ion-row>
            <ion-badge *ngIf="launch.launch_success" class="badge" color="secondary" float-end>Succeeded</ion-badge>
            <ion-badge *ngIf="launch.launch_success == false" class="badge" color="danger" float-end>Failed</ion-badge>
            <ion-badge *ngIf="launch.launch_success == null" class="badge" color="primary" float-end>Programed</ion-badge></ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <p class="launchDetails">{{ launch.details }}</p>
    </ion-row>
    <ion-row>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button style="font-size: 1.7em" color="light" (click)="goToExternalUri('article')">
              <ion-icon name="paper"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
              <h6 style="color:white; margin-top:15px!important;">Reddit</h6>
          </ion-col>
        </ion-row>    
          <ion-row>
            <ion-col col-4>
              <button ion-button style="font-size: 1.7em" color="light" (click)="goToExternalUri('wiki')">
                <ion-icon name="book"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
                <h6 style="color:white; margin-top:15px!important;">Wikipedia</h6>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <button ion-button style="font-size: 1.7em" color="light" (click)="goToExternalUri('video')">
              <ion-icon name="film"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
              <h6 style="color:white;margin-top:15px!important;">Youtube</h6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
