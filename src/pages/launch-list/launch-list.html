<ion-header>
  <ion-navbar class="navTheme">
    <ion-title>
      Launch-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="rootLaunchList">
  <ion-list>
    <ion-item *ngFor="let launch of launches" class="rootLaunchItem" (click)="goToLaunchDetails(launch)">
      <ion-avatar item-start>
        <img alt="" src="{{launch.links.mission_patch_small}}">
      </ion-avatar>
      <h2 class="lauchMName"> {{launch.mission_name}}</h2>
      <div>
        <p class="launchDetails">{{launch.details}}</p>
      </div>
      <div>
        <ion-badge *ngIf="launch.launch_success" class="badge" color="secondary">Succeeded</ion-badge>
        <ion-badge *ngIf="launch.launch_success == false" class="badge" color="danger">Failed</ion-badge>
        <ion-badge *ngIf="launch.launch_success == null" class="badge" color="primary">{{launch.launch_date_local | date: 'dd/MM/yyyy'}}</ion-badge>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
