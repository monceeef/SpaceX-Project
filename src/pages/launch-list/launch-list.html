<ion-header>
  <ion-navbar>
    <ion-title>
      Launch-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let launch of launches" >
      <ion-avatar item-start (click)="goToLaunchDetails(launch)">
        <img src="{{launch.links.mission_patch_small}}">
      </ion-avatar>
      <h2> {{launch.mission_name}}</h2>
      <div>
        <p>{{launch.details}}</p>
      </div>
      <div>
        <ion-badge>{{launch.launch_success}}</ion-badge>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
